<head>

    <title>Triangle Quiz</title>

<body>
    <nav class="navigation-bar">
        <a href="/index.html">Is Triangle?</a>

    <div class="container-div">
        <h1 class="heading">Triangle Quiz</h1>

        <form action="" id="quiz-form">
            <div class="quiz-container">
                <p>
					What is the third angle for the triangle where angle1 = 45° and angle2
					= 45°?
				</p>
                <label><input type="radio" name="question-one" value="45°">45°</label>
                <label><input type="radio" name="question-one" value="60°">60°</label>
                <label><input type="radio" name="question-one" value="90°">90°</label>
            </div>

            <div class="quiz-container">
                <p>
                    If a triangle has an angle of 90 degrees, what is it called?
                </p>
                <label><input type="radio" name="question-two" value="obtuse">obtuse</label>
                <label><input type="radio" name="question-two" value="acute ">acute </label>
                <label><input type="radio" name="question-two" value="right angled">right angled</label>
            </div>
        </form>

        <button id="submit-btn">Submit Answers</button>

        <div id="output-div"></div>
    </div>

    <script src="/quiz.js" type="text/javascript"></script>
</body>
